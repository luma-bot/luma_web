<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/mystyles.css" />

    <style>
      .test {
        border: 1px solid red;
      }

      .notcard {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="container row">
        <div class="test row col-12 col-lg-9">
          <div class="test col-12 notcard">1</div>
          <div class="test col-12 col-md-6 col-lg-4 notcard">2</div>
          <div class="test col-12 col-md-6 col-lg-4 notcard">3</div>
          <div class="test col-12 col-md-6 col-lg-4 notcard">4</div>
          <div class="test col-12 col-md-6 col-lg-4 notcard">5</div>
          <div class="test col-12 col-md-6 col-lg-4 notcard">6</div>
          <div class="test col-12 col-md-6 col-lg-4 notcard">7</div>
        </div>
        <div class="test row col-12 col-lg-3">
          <div class="test col-12 notcard">rci</div>
        </div>
      </div>
    </div>
  </body>
</html>
