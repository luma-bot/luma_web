<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="author" content="Anthony Lum" />
    <link rel="stylesheet" href="mystyles.css" />

    <style>
      * {

		/* style reset */
        padding: 0px;
        margin: 0;
		box-sizing: border-box;
		
      }

      body {
        width: 100%;
      }

      main {
        width: 95%;
        margin: 0 auto;
      }

      div {
        width: 33%;
        float: left;
        border: 5px solid red;
        height: 100px;
      }

	  ul{
		list-style: none;
	  }

	  ul li{
		width: 32%;
		display: inline-block;
		text-align: center;
	  }

	  ul li img{
		width: 50%;
		object-fit: cover;
		margin: 0 auto;
	  }

	  ul li a h1{
		color: red;
		font-size: 50px;
	  }

	  .picture{
		height: 45px;
	  }
    </style>
  </head>
  <body>
    <main>
		<header>
			<ul>
				<li><img class="picture" src="img/ai/graphic1.png" alt=""></li>
				<li><a><h1>Testing</h1></a></li>
				<li><img class="picture" src="img/ai/graphic1.png" alt=""></li>
			</ul>
		</header>
    </main>
  </body>
</html>
