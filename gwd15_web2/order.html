<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
        }

        .flex-child{
            width: 200px;
            border: 1px solid red;
        }

        .first{
            order: 2;
        }
    </style>
</head>
<body>
    <main>

        <div class="flex-container">
            <div class="flex-child first">1</div>
            <div class="flex-child second">2</div>

        </div>

    </main>
</body>
</html>
