<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .one, .five{
            padding: 10px;
            border: 1px solid red;
        }

        .one{
            width: 100%;
        }

        .five{
            width: 50%;
            float: left;
        }

        .blue{
            background-color: blue;
            height: 100px;
        }

        .red{
            background-color: red;
        }

        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    
    <main>

        <div class="one">
            <div class="blue">
                1
            </div>
        </div>
        <div class="five">
            <div class="blue">
                2
            </div>
        </div>
        <div class="five">
            <div class="blue">
                3
            </div>
        </div>

    </main>
</body>
</html>
