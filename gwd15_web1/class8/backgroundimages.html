<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>backgroundimages</title>
<link rel="stylesheet" href="css/mystyles.css">
</head>

<body>
    
    <div id="textoverphoto">
        <p>This is words ontop of a picture</p>
    </div>
    
    <div class="parent">
        <div class="rectangles blue">
            <img class="pictureinside" src="img/sky.jpg" alt="">
        </div>
        <div class="rectangles green">
            <img class="pictureinside" src="img/sky.jpg" alt="">
        </div>
        <div class="rectangles red">
            <img class="pictureinside" src="img/sky.jpg" alt="">
        </div>
        <div class="rectangles orange">
            <img class="pictureinside" src="img/sky.jpg" alt="">
        </div>
    </div>
    
    <section>
        <form action="">
            <label for="fname" class="labels">First Name</label><br>
            <input type="text" name="fname" class="inputs" placeholder="Type your question here"><br><br>
          <label for="lname" class="labels">Last Name</label><br>
          <input type="text" name="lname" class="inputs">
        </form>
    </section>
    
    
</body>
</html>
