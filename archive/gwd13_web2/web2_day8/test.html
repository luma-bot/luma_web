<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        border: red 1px solid;
      }

      .main-container {
        width: 100%;
        position: relative;
      }

      .bg-container {
        height: 400px;
        width: 100%;
        background-image: url("https://images.pexels.com/photos/13250577/pexels-photo-13250577.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        position: absolute;
        z-index: -1;
      }

      .content-container {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="bg-container"></div>
      <div class="content-container">
        <h1>hello world</h1>
        <p>text text text</p>
      </div>
    </div>
  </body>
</html>
