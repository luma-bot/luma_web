<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    
    html, body{
        height: 100%; /* need this to make sure that the page is always the full size of the screen at the start*/
    }
    
    .container{
        min-height: 100%; /* main container matches the size of the body*/
        border: red 1px solid;
    }
    
    footer{ /* To be placed outside the maincontainer*/
        background: red;
        height: 100px; /* Now it is the main container 100% plus this height at the bottom*/
        margin-top: -100px; /* Match this number but in negative, to move upwards to compensate for the height, otherwise the footer will be on the outside of the container and will require you to scroll down*/
    }
</style>    
    
</head>

<body>
    <div class="container">
        content
    </div>
    <footer></footer>
</body>
</html>
