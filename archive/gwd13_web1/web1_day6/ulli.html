<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
    
    <style>
        ul{
            list-style: none;
        }
        
        ul li{
            display: inline-block;
            text-align: center;
            background: red;
            padding: 30px; /* same number as the a padding to match*/
        }
        
        ul li a{
            padding: 10px; /* space inside buttons, can't use width */
            border: 1px blue solid;
        }
        
        .menu-item{
            display: inline-block;
            text-align: center;
            width: 25%;
            background: red;
            padding: 30px; /* same number as the a padding to match*/
        }
    
    </style>
</head>

<body>
    
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
    </ul>

    <div class="menu">
        <a href="#"><div class="menu-item">Home</div></a>
        <a href="#"><div class="menu-item">About</div></a>
        <a href="#"><div class="menu-item">FAQ</div></a>
        <a href="#"><div class="menu-item">Find Us</div></a>
    </div>
    
    
    <input type="text" value="test" size="30">
    
</body>
</html>
