<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

            <link
                href="//cdn-images.mailchimp.com/embedcode/classic-061523.css"
                rel="stylesheet"
                type="text/css"
            />
            <style type="text/css">
                #mc_embed_signup{background:#fff; false;clear:left; font:14px Helvetica,Arial,sans-serif; width: 600px;}
                /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
                   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
            </style>

        <link rel="stylesheet" href="css/reviewcols.css" />
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <div id="mc_embed_shell">
            <div id="mc_embed_signup" class="formedit">
                <form
                    action="https://anthonylum.us14.list-manage.com/subscribe/post?u=6ca821634fd16176829024ac2&amp;id=42213a2035&amp;f_id=00629de0f0"
                    method="post"
                    id="mc-embedded-subscribe-form"
                    name="mc-embedded-subscribe-form"
                    class="validate"
                    target="_blank"
                >
                    <div id="mc_embed_signup_scroll">
                        <h2>Connect with me</h2>
                        <div class="indicates-required">
                            <span class="asterisk">*</span> indicates required
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL"
                                >Email Address
                                <span class="asterisk">*</span></label
                            ><input
                                type="email"
                                name="EMAIL"
                                class="required email"
                                id="mce-EMAIL"
                                required=""
                                value=""
                            />
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-FNAME">First Name </label
                            ><input
                                type="text"
                                name="FNAME"
                                class="text"
                                id="mce-FNAME"
                                value=""
                            />
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-LNAME">Last Name </label
                            ><input
                                type="text"
                                name="LNAME"
                                class="text"
                                id="mce-LNAME"
                                value=""
                            />
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-PHONE"
                                >Student ID #
                                <span class="asterisk">*</span></label
                            ><input
                                type="text"
                                name="PHONE"
                                class="REQ_CSS"
                                id="mce-PHONE"
                                value=""
                            />
                        </div>
                        <div id="mce-responses" class="clear foot">
                            <div
                                class="response"
                                id="mce-error-response"
                                style="display: none"
                            ></div>
                            <div
                                class="response"
                                id="mce-success-response"
                                style="display: none"
                            ></div>
                        </div>
                        <div
                            aria-hidden="true"
                            style="position: absolute; left: -5000px"
                        >
                            /* real people should not fill this in and expect
                            good things - do not remove this or risk form bot
                            signups */
                            <input
                                type="text"
                                name="b_6ca821634fd16176829024ac2_42213a2035"
                                tabindex="-1"
                                value=""
                            />
                        </div>
                        <div class="optionalParent">
                            <div class="clear foot">
                                <input
                                    type="submit"
                                    name="subscribe"
                                    id="mc-embedded-subscribe"
                                    class="button"
                                    value="Subscribe"
                                />
                                <p style="margin: 0px auto">
                                    <a
                                        href="http://eepurl.com/hWUwdT"
                                        title="Mailchimp - email marketing made easy and fun"
                                        ><span
                                            style="
                                                display: inline-block;
                                                background-color: transparent;
                                                border-radius: 4px;
                                            "
                                            ><img
                                                class="refferal_badge"
                                                src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                                                alt="Intuit Mailchimp"
                                                style="
                                                    width: 220px;
                                                    height: 40px;
                                                    display: flex;
                                                    padding: 2px 0px;
                                                    justify-content: center;
                                                    align-items: center;
                                                " /></span
                                    ></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <script
                type="text/javascript"
                src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
            ></script>
            <script type="text/javascript">
                (function ($) {
                    window.fnames = new Array();
                    window.ftypes = new Array();
                    fnames[0] = "EMAIL";
                    ftypes[0] = "email";
                    fnames[1] = "FNAME";
                    ftypes[1] = "text";
                    fnames[2] = "LNAME";
                    ftypes[2] = "text";
                    fnames[4] = "PHONE";
                    ftypes[4] = "phone";
                    fnames[3] = "ADDRESS";
                    ftypes[3] = "address";
                    fnames[5] = "BIRTHDAY";
                    ftypes[5] = "birthday";
                })(jQuery);
                var $mcj = jQuery.noConflict(true);
            </script>
        </div>
    </body>
</html>
